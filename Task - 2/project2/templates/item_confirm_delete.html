{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header" style="background-color: #dc3545;">
            <h4>Delete Item</h4>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete "<strong>{{ item.name }}</strong>"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="delete">Yes, delete</button>
                <a href="{% url 'item_list' %}" class="btn">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
