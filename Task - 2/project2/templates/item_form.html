{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h4>{{ form.instance.pk|default:"Create New Item" }}</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Save</button>
                <a href="{% url 'item_list' %}">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
